<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h3>LIST OF BOOKS</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>IMAGE</th>
                        <th>TITLE</th>
                        <th>AUTHOR</th>
                        <th>GENRE</th>
                        <th>COST</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let eachBook of allBooks">
                        <td>{{ eachBook.bookId }}</td>
                        <td><img [src]="eachBook.bookImageUrl" height="60px" width="100px" ></td>
                        <td>{{ eachBook.bookTitle }}</td>
                        <td>{{ eachBook.bookAuthor }}</td>
                        <td>{{ eachBook.bookGenre }}</td>
                        <td>{{ eachBook.bookCost }}</td>
                        <td>
                            <button type="button" class="btn btn-primary" (click)="editBook(eachBook.bookId)">
                                <span class="material-symbols-outlined">edit</span>
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" (click)="deleteBook(eachBook.bookId)">
                                <span class="material-symbols-outlined">delete</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-2"></div>
    </div>

</div>
